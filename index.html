<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geodev Search</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/7731dfb6dc.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="wrapper">
        <div id="header">
            <ul id="nav-links">
                <li class="nav-right"><a href=''>Gmail</a> </li>
                <li class="nav-right"><a href=''>Images</a> </li>
                <li class="nav-right"><a href='' id="signin" >Sign in</a> </li>
                <li class="nav-right"><a href=""><img src="https://yt3.ggpht.com/yti/AJo0G0nmZO_9kR0gj2GzyZte4-3ZAS7RzCRuwu5ttuJ7MQ=s88-c-k-c0x00ffffff-no-rj-mo" class="avatar" alt=""></a> </li>
            </ul>
           
        </div>
        <div id="container">
            
            <!-- main section -->
            <div id="main">
                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-sva-scholarship-20.png" alt="This geodev logo" id="google_logo">
                <div id="search">
                    <div id="search_icon">
                        <!-- fontawesome icon -->
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" id="params"/>
                    <div id="microphone">
                        <!-- fontawesome icon -->
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
                <div>
                    <button>Google search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <ul id="links">
                    <li class="lang-list">Google offer in:</li>
                    <li class="lang-list"><a href='' class="language">Hausa</a></li>
                    <li class="lang-list"><a href='' class="language">Igbo</a></li>
                    <li class="lang-list"><a href='' class="language">Ede Yoruba</a></li>
                </ul>
    
            </div>
    
            <div id="section">
                <div id="search_result">
                    <ul id="results">
                        <li class="word-meaning">
                            <h3 id="word" >Word</h3>
                            <p id="meaning">Description</p>
                        </li>
                    </ul>
                </div>
            </div>
    
        </div>
        <div id="footer">
            <div class="country">Nigeria</div>
            <div class="info-list">
                <ul class="left-list">
                    <li class="left-item">About</li>
                    <li class="left-item">Advertising</li>
                    <li class="left-item">Business</li>
                    
                </ul>
                <div class="center-list">Carbon Neutral</div>
                <ul class="right-list">
                    <li class="right-item">Privacy</li>
                    <li class="right-item">Term</li>
                    <li class="right-item">Settings</li>
                </ul>
            </div>
        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
